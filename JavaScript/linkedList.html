        class Node {
            constructor(element){
                this.element = element
                this.next = null
            }
        }

        class LinkedList {
            constructor(){
                this.head = null
                this.length = 0
            }

            append(element){
                let newNode = new Node(element);
                if(!this.head){
                    this.head = newNode
                }else{
                    let current = this.head
                    while(current.next){
                        current = current.next
                    }
                    current.next = newNode
                }
                this.length++
            }

            insert(position,element){
                //判断边界问题

                if(position < 0 || position > this.length) return false;
                let newNode = new Node(element)
                if(!this.head){
                    newNode.next = this.head
                    this.head = newNode
                }else{
                    let index = 0
                    let current = this.head
                    let previous = null
                    while(index++ < position){
                        previous = current
                        current = current.next
                    }
                    previous.next = newNode
                    newNode.next = current
                }
                this.length++
                return true
            }

            get(position) {
                if(position < 0 || position > this.length-1) return null

                let index = 0
                let current = this.head
                while(index++ < position){
                    current = current.next
                }
                index++
                return current.element
            }

            indexOf(element){
                let index = 0
                let current = this.head

                while(current){
                    if(current.element === element){
                        return index
                    }
                    index++
                    current = current.next
                }
                return -1
            }

            //根据 位置 删除元素 返回删除的元素
            removeAt(position) {
                if(position < 0 || position>this.length-1) return null

                if(position === 0){
                    newNode.next = this.head
                    this.head = newNode
                }else{
                    let index = 0
                    let current = this.head
                    let previous = null
                    while(index++ < position){
                        previous = current
                        current = current.next
                    }
                    previous.next = newNode
                    newNode.next = current
                }
                this.length--
            }
        }
