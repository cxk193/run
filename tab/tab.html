        #tab{
            width: 770px;
            height: 440px;
            border: 1px solid #000;
            margin: 50px auto;
        }

        .first_nav{
            width: 100%;
            height: 61px;
            overflow: hidden;
        }

        ul {
            float: left;
            width: 80%;
            height: 60px;
        }

        .first_nav > ul li{
            position: relative;
            float: left;
            width: 100px;
            line-height: 60px;
            text-align: center;
            background-color: skyblue;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            cursor: pointer;
            user-select: none;
        }

        .first_nav .iconfont{
            position: absolute;
            top: -25px;
            right: 0;
        }

        .first_nav .active{
            background-color: #fff;
            border-bottom:0;
        }

        .addBtn{
            float: right;
            width: 100px;
            box-sizing: border-box;
            line-height: 60px;
            text-align: center;
            background-color: #ccc;
        }

        .content{
            position: relative;
            width: 100%;
            height: 330px;
            background-color: #aaa;
            margin-top: 20px;
        }
        section{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: skyblue;
            display: none;
        }
        
        .content_active{
            display: block;
        }

<body>
    <!-- 
        功能需求:
        1.点击tab栏可以切换
        2.点击加号可以添加tab项和内容项
            创建新的li 和 新的section
            创建的新标签追加到对应的父元素中
        3.被点击的tab项和tab所对应的内容项会被删除
        4.点击tab,和内容文字会被修
         思路: 双击文字时,生成一个文本框,失去焦点时或者按下回车键时,文本框的值赋值给元素
            解决双击选中的bug
            window.getSelection?window.getSelection:document.selection.empty();
     -->
    <div class="tabBox" id="tab">
        <div class="first_nav">
            <ul>
                <li class="active"><span>测试一</span><span class="iconfont icondashujukeshihuaico-"></span></li>
                <li><span>测试</span><span class="iconfont icondashujukeshihuaico-"></span></li>
                <li><span>测试</span><span class="iconfont icondashujukeshihuaico-"></span></li>
            </ul>
            <div class="addBtn">
                <span>+</span>
            </div>
        </div>

        <div class="content">
            <section class="content_active">内容一</section>
            <section>内容二</section>
            <section>内容三</section>
        </div>
    </div>
    <script src="./js/tab.js"></script>
</body>
